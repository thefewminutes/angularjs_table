<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Angularjs Table App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  </head>
  <body>
  <div class="container" data-ng-init="redlines=[{id:1,user:'Mark',plan:'1-20'}, {id:2,user:'Tony',plan:'2-40'}, {id:3,user:'Jen',plan:'9-30'}]">
    <h1>Angularjs Table</h1>
    <div class="table-responsive">
                    	<ul class="pagination pagination-sm">
                    		<li class="disabled"><a href="#">&laquo;</a></li>
                    		<li class="active"><a href="#">1</a></li>
                    		<li><a href="#">2</a></li>
                    		<li><a href="#">3</a></li>
                    		<li><a href="#">&raquo;</a></li>
                    	</ul>
                        <table class="table table-striped table-hover table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Plan</th>
                                </tr>
                                <tr>
                                	<td>
                                    	<input class="form-control input-sm" type="search">
                                    </td>
                                    <td>
                                    	<input class="form-control input-sm" type="search">
                                    </td>
                                    <td>
                                    	<input class="form-control input-sm" type="search">
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr ng-repeat="redline in redlines">
                                	<td>{{redline.id}}</td>
                                    <td>{{redline.user}}</td>
                                    <td>{{redline.plan}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="pagination pagination-sm">
                    		<li class="disabled"><a href="#">&laquo;</a></li>
                    		<li class="active"><a href="#">1</a></li>
                    		<li><a href="#">2</a></li>
                    		<li><a href="#">3</a></li>
                    		<li><a href="#">&raquo;</a></li>
                    	</ul>
                    </div>
                    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
